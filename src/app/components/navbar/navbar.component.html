<header
  class="sticky top-0 z-30 bg-slate-100 flex justify-between items-center shadow-lg rounded-b-md p-2"
>
  <div>
    <a routerLink="/" class="text-3xl font-extrabold text-orange-600">
      NeYesek
    </a>
  </div>

  <div
    (click)="setLoginDropdown()"
    *ngIf="loginDropdown"
    class="fixed inset-0 z-10 bg-black bg-opacity-30"
  ></div>

  <nav class="flex gap-x-3 text-orange-600">
    <div
      (click)="setLoginDropdown()"
      class="rounded-full p-1 hover:bg-orange-100 cursor-pointer group flex justify-center items-center"
    >
      <lucide-icon name="user" class="my-icon group-hover:fill-orange-600" />
    </div>

    <!-- login  -->
    <div
      *ngIf="loginDropdown === true"
      class="z-10 absolute w-fit top-12 right-0 border border-orange-600 bg-white rounded-md p-2 text-black font-bold text-sm"
    >
      <a
        (click)="setLoginDropdown()"
        *ngIf="!isAuthenticated()"
        routerLink="user/login"
        class="flex justify-center gap-x-1 items-center p-1 hover:bg-orange-200 rounded-md"
      >
        <lucide-icon name="user" class="my-icon group-hover:fill-orange-600" />
        Müşteri Giriş
      </a>
      <a
        (click)="setLoginDropdown()"
        *ngIf="!isAuthenticated()"
        routerLink="restaurant/login"
        class="flex justify-center gap-x-1 items-center p-1 hover:bg-orange-200 rounded-md"
      >
        <lucide-icon name="soup" class="my-icon group-hover:fill-orange-600" />
        <span>Restoran Giriş</span>
      </a>
      <div
        (click)="logOut()"
        (click)="setLoginDropdown()"
        *ngIf="isAuthenticated()"
        class="flex justify-center gap-x-1 items-center p-1 hover:bg-orange-200 rounded-md cursor-pointer"
      >
        <lucide-icon name="log_out" />
        <span>Çıkış Yap</span>
      </div>
      <div
        [routerLink]="
          isUser() ? 'user/account/profile' : 'restaurant/account/profile'
        "
        (click)="setLoginDropdown()"
        *ngIf="isAuthenticated()"
        class="flex justify-center gap-x-1 items-center p-1 hover:bg-orange-200 rounded-md cursor-pointer"
      >
        <lucide-icon name="squareUserRound" />
        <span>Hesabım</span>
      </div>
    </div>

    <!-- sepet  -->

    <div
      *ngIf="basketModal"
      class="fixed inset-0 flex justify-center md:items-center items-end z-20"
      (click)="setBasketModal()"
    >
      <section
        class="bg-white p-4 rounded shadow-lg z-10 w-fit h-fit"
        (click)="$event.stopPropagation()"
      >
        <app-basket [basketInThings]="basket" />
      </section>
      <div class="absolute inset-0 bg-black bg-opacity-30"></div>
    </div>

    <a
      *ngIf="isAuthenticated()"
      routerLink="/favorites"
      class="rounded-full p-1 hover:bg-orange-100 cursor-pointer group"
    >
      <lucide-icon name="heart" class="my-icon group-hover:fill-orange-600" />
    </a>
    <div
      *ngIf="isAuthenticated()"
      (click)="setBasketModal()"
      class="rounded-full p-1 hover:bg-orange-100 cursor-pointer group"
    >
      <lucide-icon
        name="shopping-cart"
        class="my-icon group-hover:fill-orange-600"
      />
    </div>
  </nav>
</header>
