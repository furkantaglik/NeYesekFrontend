<form
  [formGroup]="loginForm"
  class="flex flex-col mx-auto justify-center rounded-md w-[400px] border p-5"
>
  <header class="mb-5 border-b">
    <div class="flex justify-between items-center mb-5">
      <h1 class="text-3xl font-extrabold text-orange-600">
        NeYesek <br />
        <span class="text-gray-600 text-lg">Restoran Hesabı</span>
      </h1>
      <h2 class="text-xl font-semibold">Giriş Yap</h2>
    </div>
    <span class="text-gray-500 text-sm">
      Giriş yapabilmek için gerekli alanları doldurun
    </span>
  </header>
  <main class="flex flex-col gap-y-5">
    <div class="flex flex-col">
      <label for="email" class="font-bold ms-1"> E-posta </label>
      <input
        type="email"
        id="email"
        placeholder="example@gmail.com"
        formControlName="email"
        required
        class="p-2 rounded-md border border-orange-500 focus:outline-orange-500"
      />
    </div>
    <div class="flex flex-col">
      <label for="password" class="font-bold ms-1"> Şifre </label>
      <input
        type="password"
        id="password"
        placeholder="********"
        formControlName="password"
        required
        class="p-2 rounded-md border border-orange-500 focus:outline-orange-500"
      />
    </div>
  </main>
  <footer class="mt-10">
    <button
      (click)="login()"
      type="submit"
      class="w-full bg-orange-500 hover:bg-orange-600 text-gray-100 font-semibold p-1 rounded-md mb-5"
    >
      Giriş Yap
    </button>
    <span class="text-sm text-gray-500">
      Hesabınız Yokmu ?
      <a
        href="/restaurant/register"
        class="text-orange-400 hover:text-orange-600 font-bold ms-2"
      >
        Kayıt Olun
      </a>
    </span>
  </footer>
</form>
