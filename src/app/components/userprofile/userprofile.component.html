<section>

      <label for="firstName" class="font-bold ms-1"> İsim </label>
      <input

        id="firstName"
        placeholder=""
        formControlName="firstName"

        class="p-2 rounded-md border border-orange-500 focus:outline-orange-500"
      />
    </div>
    <div class="flex flex-col">
      <label for="lastName" class="font-bold ms-1"> Soyisim </label>
      <input
        type="text"

        placeholder=""
        formControlName="lastName"

    <div class="flex flex-col">

        type="text"

        class="p-2 rounded-md border border-orange-500 focus:outline-orange-500"
      />

    <div class="flex flex-col">
      <label for="telNo" class="font-bold ms-1"> Tel No </label>

        type="text"

        placeholder=""

        class="p-2 rounded-md border border-orange-500 focus:outline-orange-500"
      />
    </div>

      <input
        type="text"
        id="adress"

        required

    <div class="flex flex-col col-span-2">

  <form class="grid md:grid-cols-2 gap-x-5 gap-y-3">

    <div class="flex flex-col col-span-2">
      <button
        class="bg-orange-400 hover:bg-orange-500 md:w-32 p-2 mt-6 rounded-md font-semibold"
